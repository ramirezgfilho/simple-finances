<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<main class="form-signin w-100 m-auto">

    <div class="container mt-5 col-6">
        <div class="card mx-auto" style="max-width: 400px">
            <div class="card-body">
                <form name="f" th:action="@{/register/recuperar-senha}" method="POST">

                    <!--                    <img class="mb-4" th:src="@{logo.png}" alt="" width="72" height="57">-->
                    <fieldset>
                        <legend class="form-label">Recuperar senha</legend>
                        <div th:if="${mensagem != null}" class="alert alert-success">
                            <span th:text="${mensagem}"></span>
                        </div>

                        <div class="col-auto">
                            <label class="form-label" for="email">Digite o seu e-mail para a recuperação</label>
                            <input required class="form-control" type="email" id="email" name="email" th:value="${email}"/>
                        </div>

                        <div class="form-actions col-auto ">
                            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Enviar</button>
                        </div>

                        <div class="form-actions col-auto">
                            <a type="button" th:href="@{/login}" class="btn btn-secondary" style="margin-top: 10px;">Cancelar</a>
                        </div>

                    </fieldset>
                </form>
            </div>

        </div>




    </div>
</main>

</body>
</html>
