            <!DOCTYPE html>
            <html lang="pt" xmlns:th="http://www.thymeleaf.org">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Dashboard - Controle de Despesas</title>
            </head>
            <body>

                
                <header th:insert="fragments/navbar.html"> </header>

                <!-- Conteúdo do Dashboard -->
                <div class="container mt-4">
                    <h3>Dashboard</h3>
                    <div class="row mt-3">
                        <!-- Resumo de Despesas -->
                        <div class="col-md-4">
                            <div class="card text-white bg-primary mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Resumo de Despesas</h5>
                                    <p class="card-text">Total: R$ 5.000,00</p>
                                    <p class="card-text">Último mês: R$ 1.200,00</p>
                                </div>
                            </div>
                            </div>

                        <!-- Despesas Recentes -->
                        <div class="col-md-8">
                            <div class="card mb-3">
                                <div class="card-header">Despesas Recentes</div>
                                <div class="card-body">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">Combustível - R$ 200,00 (10/10/2024)</li>
                                        <li class="list-group-item">Material de Escritório - R$ 150,00 (01/10/2024)</li>
                                        <li class="list-group-item">Aluguel - R$ 1.200,00 (05/10/2024)</li>
                                        <!-- Outras despesas recentes podem ser listadas aqui -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Perfil do Usuário -->
                    <div class="card mt-4">
                        <div class="card-header">Perfil do Usuário</div>
                        <div class="card-body">
                            <p><strong>Nome:</strong> Usuário Exemplo</p>
                            <p><strong>Email:</strong> usuario@exemplo.com</p>
                        </div>
                    </div>
                </div>


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            <script>
                function toggleSidebar() {
                    const sidebar = document.getElementById('sidebar');
                    const content = document.getElementById('content');
                    sidebar.classList.toggle('collapsed');
                    content.classList.toggle('expanded');
                }
            </script>
            </body>
            </html>
