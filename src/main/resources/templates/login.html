<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{favicon-32x32x.png}">

    <title>Login Page</title>

<body>

<main class="form-signin w-100 m-auto">

    <div class="container mt-5 col-6">
        <div class="card mx-auto" style="max-width: 400px">
            <div class="card-body">
                <form name="f" th:action="@{/login}" method="POST">

<!--                    <img class="mb-4" th:src="@{logo.png}" alt="" width="72" height="57">-->
                    <fieldset>
                        <legend class="form-label">Faça login</legend>
                        <div th:if="${param.error}" class="alert alert-danger">
                            Verifique seu login ou senha.
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            Você deslogou com sucesso.
                        </div>

                        <div class="col-auto">
                            <label class="form-label" for="username">Usuário/E-mail</label>
                            <input class="form-control" type="text" id="username" name="username"/>
                        </div>

                        <div class="col-auto">
                            <label class="form-label" for="password">Senha</label>
                            <input class="form-control" type="password" id="password" name="password"/>
                        </div>
                        <div class="form-actions col-auto ">
                            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Entrar</button>
                        </div>

                        <div class="form-actions col-auto">
                            <a type="button" th:href="@{/register}" class="btn btn-info" style="margin-top: 10px;">Criar conta</a>
                        </div>

                    </fieldset>
                </form>
            </div>

        </div>




    </div>
</main>
</body>
</html>
