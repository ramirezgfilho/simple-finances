<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>ALterar senha</title>

</head>
<body>

<header th:insert="~{fragments/navbar.html}"> </header>


<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 400px">
    <div class="card-body">
      <form method="post" action="#" th:action="@{/users/altera-senha}">
        <fieldset>
          <legend class="form-label">Alteração de senha</legend>

          <div th:if="${alterada == true}" class="alert alert-success">
            <span th:text="${mensagem}"></span>
          </div>

          <div th:if="${alterada == false}" class="alert alert-danger">
            <span th:text="${mensagem}"></span>
          </div>


          <div class="mb-3">
            <label for="senhaatual" class="form-label">Senha atual</label>
            <input
                    type="password"
                    id="senhaatual"
                    name="senhaatual"
                    th:value="${senhaatual}"
                    class="form-control"
                    required
                    minlength="8"
            />
          </div>
          <div class="mb-3">
            <label for="novasenha" class="form-label">Nova senha</label>
            <input
                    type="password"
                    id="novasenha"
                    name="novasenha"
                    th:value="${novasenha}"
                    class="form-control"
                    required
                    minlength="8"
            />
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/dashboard}" class="btn btn-secondary">Cancelar</a>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
